<!DOCTYPE html><html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=476mA4zprB"> <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=476mA4zprB"> <link rel="shortcut icon" href="/favicon.ico?v=476mA4zprB"> <meta name="apple-mobile-web-app-title" content="Metrici.ro"> <meta name="application-name" content="Metrici.ro"> <meta name="theme-color" content="#e11422"> <link rel="stylesheet" type="text/css" href="newMaster.css"> <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script> <script src="jsMaster.js" defer></script> <title>Static IP</title></head> <body> <div class="logo_container"> <button class="back_button" onclick="location.href='/chooseIP';">Go Back</button> <img url="/logo.png"> <span class="version">%PH_Controller%</br>Version: %PH_Version%</span> </div><div class="center_box"> <div class="box_head"> <div class="title"><h1>Setup - Enter Values</h1></div></div><form method="POST" name="simple_form" onsubmit="return ValidateIPaddress()"> <div class="input_row"> <input type="text" class="input_text" placeholder="Type here the Network Name (SSID)" id="networkName" name="networkName" value="" pattern=".{5,30}" title="Enter between 5 and 30 characters" required/> <label class="label_" for="networkName">Network Name (SSID)</label> </div><div class="input_row"> <input type="password" class="input_text" placeholder="Type here the Password" id="networkPassword" name="networkPassword" value="" minlength="8" pattern=".{8,63}" title="Enter between 8 and 63 characters" required/> <label class="label_" for="networkPassword">Password</label> </div><div class="input_row"> <input type="text" class="input_text" placeholder="Type here the IP Address" id="ipAddress" name="ipAddress" value="" required onchange="ValidateIPaddressOnChange(this, 'ipaddress')"/> <label class="label_" for="ipAddress">IP Address</label> </div><div class="input_row"> <input type="text" class="input_text" placeholder="Type here the Gateway" id="gateway" name="gateway" value="" required onchange="ValidateIPaddressOnChange(this, 'gateway')"/> <label class="label_" for="gateway">Gateway</label> </div><div class="input_row"> <input type="text" class="input_text" placeholder="Type here the Subnet Mask" id="subnet" name="subnet" value="" required onchange="ValidateIPaddressOnChange(this, 'subnet')"/> <label class="label_" for="subnet">Subnet Mask</label> </div><div class="input_row"> <input type="text" class="input_text" placeholder="Type here the DNS" id="dns" name="dns" value="" required onchange="ValidateIPaddressOnChange(this, 'dns')"/> <label class="label_" for="dns">DNS</label> </div><input class="button" type="submit" name="saveStatic" value="Save and Reboot"> </form> </div></body> </html>
