<!DOCTYPE html>
<html>    
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <!-- Chrome, Firefox OS and Opera -->
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=476mA4zprB" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=476mA4zprB" />
        <link rel="shortcut icon" href="/favicon.ico?v=476mA4zprB" />
        <!-- Tab Color iOS Safari -->
        <meta name="apple-mobile-web-app-title" content="Metrici.ro" />
        <meta name="application-name" content="Metrici.ro" />
        <!-- Tab Color Android Chrome -->
        <meta name="theme-color" content="#e11422" />
    
        <link rel = "stylesheet" type = "text/css" href = "newMaster.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="jsMaster.js" defer></script>
        <title>Home Page</title>
    </head>

<body>
    <div class = "logo_container">
        <img url="/logo.png" />
        <span class = "version">%PH_Controller%</br>Version: %PH_Version%</span>
    </div>
    <div class = "top_container">
        <div class = "left_container">
            <div class = "box_head"> <div class = "title"> <h1>Current Settings</h1> </div> </div>
            <div class = "text_box_STA">
                <p>Controller IP: <span>%PH_IP_Addr%</span></p>
                <p>SSID: <span>%PH_SSID%</span></p>
                <p>Gateway: <span>%PH_Gateway%</span></p>
                <p>Subnet Mask: <span>%PH_Subnet%</span></p>
                <p>DNS: <span>%PH_DNS%</span></p>
                <br>
                <p>URL: <span>%PLACEHOLDER_URL%</span></p>
                <p>URL Refresh Rate: <span>%PH_URR%</span>(s)</p>
                <p>Brightness: <span>%PH_Bright%</span>(&#37;)</p>
            </div>
        </div>
        <div class = "right_container">
            <div class = "box_head"> <div class = "title"> <h1>Change Settings</h1> </div> </div>
            <form method="post">
                <div class ="input_row">
                    <input type="url" class="input_text" placeholder="Enter URL" id="url" 
                           name="getURL" value="" inputmode="url"
                           title="Enter a valid URL" />
                    <label class="label_" for="url">URL Link</label>
                </div>
                <div class ="input_row">
                    <input  type="text" class="input_text" placeholder="Enter URL Refresh Time (1-10)(s)" id="urr"
                            name="getURR" value="" inputmode="numeric" pattern="([1-9]|10)"
                            title="Enter a Refresh Time(s) between 1 and 10" maxlength="2" />
                    <label class="label_" for="urr">URL Refresh Time (s) :</label>
                </div>
                <div class ="input_row">
                  <input type="text" class="input_text" placeholder="Enter a brightness value (2-99)" id="brightness"
                         name="getBrightness" value="" inputmode="numeric" pattern="([2-9]|[1-8][0-9]|9[0-9])"
                         title="Enter a Brightness value between 2 and 99" maxlength="2"/>
                  <label class="label_" for="brightness">Brightness :</label>
                </div>
                <input class="button" type="submit" name="save_values" value="Save Values" />
            </form>
            <form method="post">
                <input class="button" name="ip_settings" type="submit" value="Go to Network Configuration" />
                <input class="button" name="import_export" type="submit" value="Import/Export Data" />
            </form>
        </div>
    </div>
    <div class = "bottom_container">
        <div class = "box_head"> <div class = "title"> <h1>Logs</h1> </div> </div>
        <div class = "text_box">%PLACEHOLDER_LOGS%</div>
    </div>
    <div class = "update_div">
        <form method="post">
            <input class = "update_button" type="submit" name="goUpdate" value="Go to Update Page" />
        </form>
    </div>
</body>
</html>
